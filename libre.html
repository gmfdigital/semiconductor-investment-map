	    const urlRe = /^(\w+):\/\/([^/?]*)(\/[^?]+)?\??(.+)?/;
	    const parts = url.match(urlRe);
	    if (!parts) {
	        throw new Error('Unable to parse URL object');
	    }
	    return {
	        protocol: parts[1],
	        authority: parts[2],
	        path: parts[3] || '/',
	        params: parts[4] ? parts[4].split('&') : []
	    };
